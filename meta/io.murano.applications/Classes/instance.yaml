Namespaces:
  =: io.murano.applications
  res: io.murano.resources
  std: io.murano

--- # ------------------------------------------------------------------ # ---
# A replication group aggregating Instances
# Adds a logic to concurrently provision and unprovision instances


Name: InstanceGroup
Extends:
  - ReplicationGroup

Properties:
  provider:
    Contract: $.class(ReplicaProvider).notNull()
  items:
    Usage: InOut
    Contract:
      - $.class(res:Instance)

Methods:
  .init:
    Body:
      - $this._env: $.find(std:Environment)

  deploy:
    Body:
      - $delta: $this.numItems - len($this.items)
      - If: abs($delta) > 1 and $this._env
        Then:
          - $verb: switch($delta > 0 => Creating, $delta < 0 => Removing)
          - $target: switch($delta > 0 => for, $delta < 0 => from)
          - If: name($this)
            Then:
              - $target: format(' {0} {1}', $target, name($this))
            Else:
              - $target: ''
          - $this._env.reporter.report($this, format('{0} {1} servers{2}', $verb, abs($delta), $target))


      - cast($this, ReplicationGroup).deploy()
      - $this.items.select($this._deployInstance($))
      - $this.items.select($.endDeploy())

  _deployInstance:
    Arguments:
      - instance:
          Contract: $.class(res:Instance)
    Body:
      - If: $this._env and name($instance) and not $instance.openstackId
        Then:
          - $this._env.reporter.report($this, 'Provisioning VM for ' + $instance.name)
      - $instance.beginDeploy()

  .destroy:
    Body:
      - $this.items.select($.beginReleaseResources())
      - $this.items.select($.endReleaseResources())

--- # ------------------------------------------------------------------ # ---
# A replication provider acting as a default factory class for Instances

Name: InstanceProvider
Extends: CloneReplicaProvider

Properties:
  source:
    Contract: $.class(res:Instance).notNull()

  instanceNamePattern:
    Contract: $.string().notNull()


Methods:
  customizeTemplate:
    Arguments:
      - template:
          Contract: {}
      - index:
           Contract: $.int().notNull()
    Body:
      - $template[name]: $this.instanceNamePattern.format($index)
      - $ownerGroup: $this.find(InstanceGroup)
      - If: $ownerGroup
        Then:
          - $template['?'][name]: format('Group {0} instance {1}', name($ownerGroup), $index)
      - Return: $template

  releaseReplica:
    Arguments:
      - replica:
          Contract: $.class(res:Instance)
    Body:
      - $replica.beginReleaseResources()
