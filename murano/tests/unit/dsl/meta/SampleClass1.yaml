Name: SampleClass1

Properties:
  stringProperty:
    Contract: $.string().notNull()
  classProperty:
    Contract: $.class(SampleClass2).notNull()

Workflow:
  testTrace:
    Arguments:
      - intArg:
          Contract: $.int().notNull()
    Body:
      - trace($intArg)
      - trace($.stringProperty)
      - trace($.classProperty.class2Property)

  testException:
    Body:
      - raiseException()

  testReturn:
    Arguments:
      - intArg:
          Contract: $.int().notNull()
    Body:
      Return: $intArg

  testCallAnotherMethod:
    Body:
      - trace(method1)
      - $.anotherMethod()

  anotherMethod:
    Body:
      - trace(method2)

  testAttributes:
    Arguments:
      - arg:
          Contract: $.string()
    Body:
      - $.setAttr(att1, $arg)
      - $x: $.getAttr(att1)
      - $y: $.getAttr(att2, ' Doe')
      - Return: $x + $y
  testAssignment:
    Body:
      - $x: {}
      - $x.A: [1, 2]
      - $x.A[0]: 3
      - Return: $x

  testAssignByCopy:
    Arguments:
      - arg:
          Contract: [$.int()]
    Body:
      - $x: $arg
      - $x[0]: 321
      - Return: $arg
